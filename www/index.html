<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Add Two Numbers</title>
</head>
<body>
  <div class="app">
    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add</button>
    <div id="result"></div>
  </div>

  <script src="cordova.js"></script>
  <script>
    function addNumbers() {
      var n1 = parseFloat(document.getElementById("num1").value) || 0;
      var n2 = parseFloat(document.getElementById("num2").value) || 0;
      var sum = n1 + n2;
      document.getElementById("result").innerText = "Result: " + sum;
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prime Check</title>
</head>
<body>
  <h2>Prime Number</h2>
  <input id="num" type="number" placeholder="Enter number">
  <button onclick="prime()">Check</button>
  <p id="res"></p>

  <script>
    function prime() {
      let n = parseInt(document.getElementById("num").value);
      if (n < 2) return document.getElementById("res").innerText = n+" is NOT prime";
      for (let i=2;i<n;i++){
        if(n%i==0) return document.getElementById("res").innerText = n+" is NOT prime";
      }
      document.getElementById("res").innerText = n+" is PRIME";
    }
  </script>
</body>


  <!DOCTYPE html>
<html>
<head><title>Factorial</title></head>
<body>
  <h2>Factorial</h2>
  <input id="num" type="number" placeholder="Enter number">
  <button onclick="fact()">Find</button>
  <p id="res"></p>

  <script>
    function fact(){
      let n=parseInt(document.getElementById("num").value),f=1;
      for(let i=1;i<=n;i++){f*=i;}
      document.getElementById("res").innerText="Factorial: "+f;
    }
  </script>
</body>
</html>




<!DOCTYPE html>
<html>
<head><title>Fibonacci</title></head>
<body>
  <h2>Fibonacci</h2>
  <input id="num" type="number" placeholder="Enter terms">
  <button onclick="fib()">Generate</button>
  <p id="res"></p>

  <script>
    function fib(){
      let n=parseInt(document.getElementById("num").value),a=0,b=1,seq="";
      for(let i=0;i<n;i++){seq+=a+" "; [a,b]=[b,a+b];}
      document.getElementById("res").innerText=seq;
    }
  </script>
</body>
</html>
